<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsible AI Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Responsible AI Use Case Explorer</h1>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4" id="sector-grid"></div>
  </div>
  <script>
    async function loadSectors() {
      try {
        const res = await fetch('/api/sectors');
        const sectors = await res.json();
        const grid = document.getElementById('sector-grid');
        sectors.forEach(sector => {
          const iconClass = sector.icon.startsWith('fa-') ? sector.icon : 'fa-circle'; // Fallback icon
          grid.innerHTML += `
            <div class="col">
              <div class="card h-100 shadow-sm sector-card">
                <i class="fas ${iconClass} card-img-top text-center mt-3" style="font-size: 64px; color: #1e3a8a;"></i>
                <div class="card-body">
                  <h3 class="card-title text-center">${sector.title}</h3>
                  <p class="card-text">${sector.summary.substring(0, 50)}...</p>
                  <a href="/sector1.html?id=${sector.id}" class="btn btn-primary w-100" aria-label="Explore ${sector.title} sector">Explore</a>
                </div>
              </div>
            </div>
          `;
        });
      } catch (err) {
        console.error('Failed to load sectors:', err);
      }
    }
    loadSectors();
  </script>
</body>
</html>
