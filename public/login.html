<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Responsible AI Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gradient">
  <header class="text-center py-4">
    <img src="/icons/logo.svg" alt="Responsible AI Logo" style="width: 80px;">
    <h1 class="h4 text-white">Responsible AI Explorer</h1>
    <p class="text-white-50">Evaluate AI with Ethics and Transparency</p>
  </header>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
    <div class="card p-4 shadow-lg animate-fade-in" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required aria-label="Username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required aria-label="Password">
        </div>
        <div id="error-message" class="text-danger mb-3" style="display: none;"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <a href="#" class="d-block text-center mt-2 text-muted small">Forgot Password?</a>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const errorMessage = document.getElementById('error-message');
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          body: JSON.stringify({ username: formData.get('username'), password: formData.get('password') }),
          headers: { 'Content-Type': 'application/json' }
        });
        if (res.ok) {
          window.location.href = '/welcome.html';
        } else {
          errorMessage.textContent = 'Invalid credentials';
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        errorMessage.textContent = 'Server error';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
