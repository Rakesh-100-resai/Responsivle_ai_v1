<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Report - Responsible AI Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <a href="/welcome.html" class="btn btn-secondary mb-3" aria-label="Back to sectors">‚Üê Back</a>
    <h2>Assessment Report</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <table class="table table-striped" aria-describedby="report-table">
          <thead><tr><th>Metric</th><th>Score</th></tr></thead>
          <tbody id="scores-table"></tbody>
        </table>
        <button class="btn btn-outline-secondary" onclick="downloadCSV()">Export as CSV</button>
      </div>
      <div class="col-md-6">
        <canvas id="report-chart"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script>
    async function loadReport() {
      const params = new URLSearchParams(window.location.search);
      const reportId = params.get('id');
      try {
        const res = await fetch(`/api/reports/${reportId}`);
        const data = await res.json();
        const table = document.getElementById('scores-table');
        data.scores.forEach(score => {
          table.innerHTML += `<tr><td>${score.metric}</td><td>${score.value.toFixed(2)}</td></tr>`;
        });
        new Chart(document.getElementById('report-chart'), {
          type: 'bar',
          data: {
            labels: data.scores.map(s => s.metric),
            datasets: [{ label: 'Scores', data: data.scores.map(s => s.value), backgroundColor: '#0d6efd' }]
          },
          options: { scales: { y: { beginAtZero: true, max: 1 } } }
        });
        window.reportData = data;
      } catch (err) {
        console.error('Failed to load report:', err);
      }
    }
    function downloadCSV() {
      const data = window.reportData;
      const csv = 'Metric,Score\n' + data.scores.map(s => `${s.metric},${s.value}`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'report.csv';
      a.click();
    }
    loadReport();
  </script>
</body>
</html>
